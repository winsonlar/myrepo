<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .content {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .content img {
        margin: 50px;
        width: 120px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <img src="{{ image_url }}" alt="External image" />
        <p>{{ quote }}</p>
      </div>
      <footer>
        <p>Check out our <a href="{{ repo_url }}">repository</a></p>
      </footer>
    </div>
  </body>
</html>
